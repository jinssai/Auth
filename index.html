	<p>
		続行するには下記のボタンをクリックして，表示されたダイアログにパスワードを入力してください。<br>
	  </


        <!-- ================================================ -->
        <!-- ▼認証用のソース -->
        <!-- ================================================ -->
		
	<script type="text/javascript">
		function gate(){
			// ユーザの入力を求める
		    var UserInput = prompt("パスワードを入力してください:","");
		    // 入力内容をチェック
		    if( /\W+/g.test(UserInput) ) {
		    	// 半角英数字以外の文字が存在したらエラー
		    	alert("半角英数字のみを入力してください。");
		    }
		    else if( UserInput != null ) {
			    // 入力内容からファイル名を生成して移動
				location.href = UserInput + ".html";
			}
		}
	</script>

	<p><big><big>
		<input type="button" style="width:40%;padding:6px;font-size:20px;" value="パスワードを入力" onclick="gate();"></big></big>

			


	<!-- ========== -->
	<!-- ▲ここまで --
	<!-- ========== -->

	<div class="guide">
		<ul>
			<li>正しいいパスワードが入力された場合は，ページに移動します。</li>
			<li>誤ったパスワードが入力された場合は，ページに移動できず，「Not Found」エラーページが表示されます。</li>
			<li>パスワード入力には，半角英数字（a~z,A~Z,0~9,_）のみを使用してください。それ以外の文字を入力した場合は、「半角英数字のみを入力してください」とエラーが表示されます。</li>
		</ul>
