		input[type=] { font-size: 125%; margin: 2em; }
		div.guide { background-color: #e0e0e0; padding: 3px 1em; }

<link rel="shortcut icon" href="Authorization.ico" type="image/vnd.microsoft.icon">

<body>

	<h1>認証</h1>

	<p>
		下記のボタンをクリックすると、パスワード入力ダイアログが表示されます。<br>
	</

	<!-- ================================================ -->
	<!-- ▼認証用のソース -->
	<!-- ================================================ -->

	<script type="text/javascript">
		function gate(){
			// ユーザの入力を求める
		    var UserInput = prompt("パスワードを入力して下さい:","");
		    // 入力内容をチェック
		    if( /\W+/g.test(UserInput) ) {
		    	// 半角英数字以外の文字が存在したらエラー
		    	alert("半角英数字のみを入力して下さい。");
		    }
		    else if( UserInput != null ) {
			    // 入力内容からファイル名を生成して移動
				location.href = UserInput + ".html";
			}
		}
	</script>

	<p><big><big>
		<input type="button" style="width:90%;padding:10px;font-size:10px;" value="パスワードを入力" onclick="gate();"></big></big>

			


	<!-- ========== -->
	<!-- ▲ここまで --
	<!-- ========== -->

	<div class="guide">
		<p>
			ユーザの操作によって、以下のように動作します。
		</p>
		<ul>
			<li>正しいパスワードを入力した場合は、ページに移動します。</li>
			<li>パスワードを間違えた場合は、正しいページに移動できず、「Not Found」エラーページが表示されます。</li>
			<li>半角英数字（a～z、A～Z、0～9、アンダーバー）以外の文字を入力した場合は、「半角英数字のみを入力して下さい」とエラーを表示して、どこにも移動しません。</li>
			<li>パスワードの入力欄で「キャンセル」ボタンをクリックした場合は、どこにも移動しません。</li>
		</ul>
	</div>


</body>
</html>
