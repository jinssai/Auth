	<title>認証</title>

<body>

	<h1>認証</h1>

	<p>
		続行するには下記のボタンをクリックして，表示されたダイアログにパスワードを入力してください。<br>
	  </


        <!-- ================================================ -->
        <!-- ▼認証用のソース -->
        <!-- ================================================ -->
		
	<script type="text/javascript">
		function gate(){
			// ユーザの入力を求める
		    var UserInput = prompt("パスワードを入力してください:","");
		    // 入力内容をチェック
		    if( /\W+/g.test(UserInput) ) {
		    	// 半角英数字以外の文字が存在したらエラー
		    	alert("半角英数字のみを入力してください。");
		    }
		    else if( UserInput != null ) {
			    // 入力内容からファイル名を生成して移動
				location.href = UserInput + ".html";
			}
		}
	</script>

	<p><big>
		<input type="button" style="width:40%;padding:6px;font-size:20px;border-radius: 10px; background-color:#ffffff;" value="パスワードを入力" onclick="gate();"></big>

			


	<!-- ========== -->
	<!-- ▲ここまで --
	<!-- ========== -->

	<div class="guide">
		<ul>
			<li type="circle">正しいパスワードが入力された場合は，ページに移動します。</li>
			<li type="circle">誤ったパスワードが入力された場合は，ページに移動できず，「Not Found」エラーページが表示されます。</li>
			<li type="circle">パスワード入力には，半角英数字（a~z,A~Z,0~9,_）のみを使用してください。それ以外の文字を入力した場合は、「半角英数字のみを入力してください」とエラーが表示されます。</li>
		</ul>
	</div>
