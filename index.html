<!DOCTYPE html>
<html>
<head>
 <meta name="robots" content="noindex">
 <link rel="stylesheet" href="https://jinssai.github.io/Auth/style.css">
 <title>ログイン</title>
 <meta charset="UTF-8">
 <style>
.login {
width: 600px;
text-align: center;
border: solid 2px #696969;
border-radius: 5px;
box-shadow: 0 3px 5px rgba(0, 0, 0, 0.22);
line-height:30px;
margin-right: auto;
margin-left : auto;
}
#username {
width: 250px;
}
#password {
width: 250px;
}
#check {
border: solid 1.5px #333333;
border-radius: 5px;
background-color: #ffffff;
box-shadow: 0 1px 2px rgba(0, 0, 0, 0.22);
margin-bottom: 20px;
}
#check:hover{
border: solid 1.5px #8f8f8f;
border-radius: 5px;
background-color: #ffffff;
box-shadow: none;
margin-bottom: 20px;
}
#check:active{
border: solid 1.5px #8f8f8f;
border-radius: 5px;
background-color: #ffffff;
box-shadow: none;
transform: translateY(0.8px);
margin-bottom: 20px;
}
 </style>
</head>
<body>
 <div class="login">
	 <h1>ログイン</h1>
  <input type="text" id="ID" placeholder="ID"/><br />
  <input type="text" id="password" placeholder="パスワード"/><br />
  <button type="button" id="check" onclick="gate()">確認</button><br />
 </div>
 <footer>
  <hr>
  <div style="text-align: center"> 
   <span style="font-size:0.8em">&copy; 2021 jinssai inc. All rights Reserved.</span>
  </div> 
 </footer>
 <script type="text/javascript">
		function gate(){
        var ID = document.getElementById('ID');
        var password = document.getElementById('password');
        location.href = ID.value + "/" + password.value + ".html";
    		}
	</script>
</body>
</html>
